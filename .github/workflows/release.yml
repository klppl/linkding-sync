name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version in manifest.json
        id: version
        run: |
          current=$(jq -r '.version' manifest.json)
          major=$(echo "$current" | cut -d. -f1)
          minor=$(echo "$current" | cut -d. -f2)
          new_version="${major}.$((minor + 1))"
          jq --arg v "$new_version" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          echo "version=$new_version" >> "$GITHUB_OUTPUT"
          echo "Bumped version: $current -> $new_version"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Build zip
        run: |
          zip -r linkding-sync-${{ steps.version.outputs.version }}.zip \
            manifest.json \
            background.js \
            sync.js \
            popup.html \
            popup.js \
            options.html \
            options.js \
            icons/ \
            LICENSE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: linkding-sync-${{ steps.version.outputs.version }}.zip
