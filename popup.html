<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Linkding Sync</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      background: #f8f9fb;
      color: #1a1a2e;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      padding: 20px 20px 16px;
      color: #fff;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.2px;
    }
    .header .subtitle {
      font-size: 11px;
      opacity: 0.75;
      margin-top: 2px;
    }

    /* Stats row */
    .stats {
      display: flex;
      gap: 1px;
      background: #e5e7eb;
      margin: 0;
    }
    .stat {
      flex: 1;
      background: #fff;
      padding: 12px 10px;
      text-align: center;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #4f46e5;
    }
    .stat-label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }

    /* Body */
    .body {
      padding: 16px;
    }

    /* Sync button */
    .sync-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: opacity 0.15s, transform 0.1s;
    }
    .sync-btn:hover { opacity: 0.9; }
    .sync-btn:active { transform: scale(0.98); }
    .sync-btn:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }
    .sync-btn svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .sync-btn.syncing svg {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Progress area */
    .progress {
      margin-top: 14px;
      display: none;
    }
    .progress.visible { display: block; }
    .progress-bar-track {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border-radius: 2px;
      transition: width 0.3s;
      width: 0%;
    }
    .progress-bar-fill.indeterminate {
      width: 40%;
      animation: indeterminate 1.2s ease-in-out infinite;
    }
    @keyframes indeterminate {
      0% { margin-left: 0; }
      50% { margin-left: 60%; }
      100% { margin-left: 0; }
    }
    .progress-text {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
      text-align: center;
    }

    /* Result message */
    .result {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.5;
      display: none;
    }
    .result.visible { display: block; }
    .result.success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .result.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    /* Footer */
    .footer {
      padding: 0 16px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .last-sync {
      font-size: 10px;
      color: #9ca3af;
    }
    .settings-link {
      font-size: 11px;
      color: #4f46e5;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }
    .settings-link:hover { text-decoration: underline; }

    /* Auto-sync badge */
    .auto-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 10px;
      margin-top: 6px;
    }
    .auto-badge.on {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .auto-badge.off {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
    }
    .auto-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    .auto-badge.on .auto-dot { background: #34d399; }
    .auto-badge.off .auto-dot { background: rgba(255,255,255,0.3); }
  </style>
</head>
<body>

  <div class="header">
    <h1>Linkding Sync</h1>
    <div class="subtitle" id="instance-url">Not configured</div>
    <div class="auto-badge off" id="auto-badge">
      <span class="auto-dot"></span>
      <span id="auto-label">Auto-sync off</span>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="stat-bookmarks">--</div>
      <div class="stat-label">Bookmarks</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-tags">--</div>
      <div class="stat-label">Tags</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-last">--</div>
      <div class="stat-label">Last Sync</div>
    </div>
  </div>

  <div class="body">
    <!-- One-Way Sync Section -->
    <div id="oneway-section">
      <div style="font-size:11px; font-weight:600; color:#9ca3af; text-transform:uppercase; letter-spacing:0.5px; margin-bottom:8px;" id="oneway-label"></div>
      <button class="sync-btn" id="sync">
        <svg viewBox="0 0 24 24"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
        <span id="sync-label">Download Now</span>
      </button>

      <div class="progress" id="progress">
        <div class="progress-bar-track">
          <div class="progress-bar-fill indeterminate" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Starting...</div>
      </div>

      <div class="result" id="result"></div>
    </div>

    <!-- Two-Way Sync Section -->
    <div class="twoway-section" id="twoway-section" style="display:none; margin-top:14px; padding-top:14px; border-top:1px solid #e5e7eb;">
      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
        <span style="font-size:11px; font-weight:600; color:#9ca3af; text-transform:uppercase; letter-spacing:0.5px;">Two-Way Sync</span>
        <span id="twoway-badge" style="font-size:10px; padding:2px 8px; border-radius:10px; background:#ecfdf5; color:#065f46;">Active</span>
      </div>
      <button class="sync-btn" id="twoway-sync" style="background:linear-gradient(135deg, #059669, #10b981); padding:10px; font-size:13px;">
        <svg viewBox="0 0 24 24" style="width:14px;height:14px;"><path d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4"/></svg>
        <span id="twoway-sync-label">Two-Way Sync</span>
      </button>
      <div class="result" id="twoway-result" style="display:none; margin-top:8px;"></div>
      <div style="font-size:10px; color:#9ca3af; margin-top:6px;" id="twoway-last-sync"></div>
    </div>
  </div>

  <div class="footer">
    <span class="last-sync" id="last-sync-time"></span>
    <a class="settings-link" id="open-options">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
